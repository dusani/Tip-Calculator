<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tip Calculator</title>

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="css/normalize.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="container"><!-- begin container -->
    <h1>Tip Container</h1>
    <div id="calculator"><!-- begin calculator -->
      <form action="index.html" method="post">
        <label for="">
          How much was your bill?<br>
          $ <input type="text" name="" value="" id="billAmount">
        </label>
        <label for="">
          How was your service?<br>
          <select id="serviceQuality" name="">
            <option value="" disabled selected>-- Choose an option --</option>
            <option value="0.3">30% - Outstanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - It was okay</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
          </select>
        </label>
        <label for="">
          How many people are sharing the bill?<br>
          <input type="text" name="" value="" id="totalPeople"> people
        </label>
        <button type="button" id="calculate">
          Calculate
        </button>
      </form>
    </div><!-- end calculator -->
    <div id="totalTip"><!-- begin totalTip -->
      <sup>$</sup><span id="tip">0.00</span>
      <small id="each">each</small>
    </div><!-- end totalTip -->
  </div><!-- end container -->

  <!-- Custom JS -->
  <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
